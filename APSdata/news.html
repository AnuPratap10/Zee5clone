<script>

    async function newsData() {

        let url = ` https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=news &key=AIzaSyAVPfcP0gaguOuUuB7iFFZ5cCRUhhF28xA`



        let res = await fetch(url)
        let data = await res.json()
        console.log(data.items)

        append(data.items)
    }
    newsData()


    function append(data) {

        let container = document.getElementById("newsdiv");
        container.innerHTML = null

        data.forEach(({ id: { videoId }, snippet: { title, thumbnails } }) => {
            let div = document.createElement("div");

            let iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allow = "fullscreen";
            let h3 = document.createElement("h3");
            h3.setAttribute("class", "titlebar")
            h3.innerText = title;

            div.append(iframe, h3);

            let video = {
                title,
                videoId,
            };

            div.onclick = () => {
                playVideo(video);
            };

            container.append(div);
        });
        //................................................................

    };

</script>
